<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Streamline Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-8">
            <div class="flex justify-center mb-6">
                <!-- User Icon -->
                <svg class="w-12 h-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Your Profile</h2>

            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Username
                    </label>
                    <p class="text-gray-900 bg-gray-50 p-2 rounded">{{ user.username }}</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Email
                    </label>
                    <p class="text-gray-900 bg-gray-50 p-2 rounded">{{ user.email }}</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Phone Number
                    </label>
                    <p class="text-gray-900 bg-gray-50 p-2 rounded">{{ user.phone_number|default:"Not provided" }}</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Address
                    </label>
                    <p class="text-gray-900 bg-gray-50 p-2 rounded">{{ user.address|default:"Not provided" }}</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Date Joined
                    </label>
                    <p class="text-gray-900 bg-gray-50 p-2 rounded">{{ user.date_joined|date:"F d, Y" }}</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">
                        Last Login
                    </label>
                    <p class="text-gray-900 bg-gray-50 p-2 rounded">{{ user.last_login|date:"F d, Y H:i" }}</p>
                </div>
            </div>
            
            <div class="mt-8">
                <a href="{% url 'dashboard:dashboard' %}" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 text-center block">
                    Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
